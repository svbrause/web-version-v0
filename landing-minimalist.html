<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Your Perfect Treatment</title>
    <link rel="stylesheet" href="skin-type-minimalist.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Landing Page Content -->
      <div class="landing-screen" id="landingScreen">
        <!-- Close Button -->
        <a href="https://www.myuniqueaesthetics.com/" class="landing-close-button" target="_blank" rel="noopener noreferrer">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </a>
        
        <div class="landing-content">
          <!-- Logo -->
          <div class="landing-logo">
            <img
              src="https://www.datocms-assets.com/163832/1753199215-unique_physique.svg"
              alt="Unique Aesthetics & Wellness Logo"
              class="logo-image"
              onerror="this.style.display='none';"
            />
          </div>
          
          <!-- Main Heading - Outcome Focused -->
          <h1 class="landing-title">See Your Personalized Results</h1>
          
          <!-- Subtitle - Value Proposition -->
          <p class="landing-subtitle">
            Get treatment recommendations matched to your unique needs in just 2 minutes
          </p>

          <!-- Simplified Provider - Just Photo & Name -->
          <div class="landing-provider-simple">
            <div class="provider-image-small">
              <img
                src="487973728_496812450036029_3275739576959902436_n.jpg"
                alt="Amber"
                class="provider-photo-small"
                onerror="this.style.display='none';"
              />
            </div>
            <span class="provider-name-small">with Amber, Lead Aesthetic Specialist</span>
          </div>

          <!-- Single Benefit Statement -->
          <div class="landing-benefit">
            <p>Based on real patient results • Personalized to your concerns • Free consultation</p>
          </div>

          <!-- Prominent CTA Button -->
          <button class="landing-cta-button" onclick="startConsultation()">
            Get Started — It's Free
          </button>
          
          <!-- CTA Subtext -->
          <p class="landing-cta-subtext">
            Takes 2 minutes • No commitment required
          </p>
        </div>
      </div>
    </div>

    <script>
      function startConsultation() {
        // Redirect to the minimalist form
        window.location.href = 'skin-type-minimalist.html';
      }
    </script>
  </body>
</html>
